{% extends 'main/nav.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
<title>Change Password</title>
{% endblock title %}
{% block content %}
<div class='col-md-4 mx-auto border border-danger p-3'>
	<h1 class='text text-info'>Change Password</h1><br />
	<br />
	<form method='POST'>
		{% csrf_token %}
		{{ form|crispy }}
		<button type='submit' class='btn btn-outline-success btn-lg'>Change</button>
	</form>
	<br />
	<div class="btn-group">
	<a href="{% url 'forum-home' %}" class='btn btn-warning btn-lg'>Forum</a>
	
	<a href="{% url 'logout' %}" class='btn btn-info btn-lg'>Logout</a>
	</div>
	<br />
	<br />
	<br />
</div>
</div>
{% endblock content %}
